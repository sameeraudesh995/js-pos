<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
<!--start login process-->
<div class="container" id="login-contest">

    <div class="login-main-outer">
        <div class="login-inner">
            <h2 class="login">Login</h2>
            <hr>
            <div class="row" style="margin: 0">
                <div class="col-12">
                    <div class="form-group>">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">

                    </div>
                </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                        </div>
                <div class="col-12">
                    <div class="form-group" style="margin-top: 20px">
                        <input type="button" value="Login" class="btn btn-primary"
                               style="width: 100%">
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-group" style="margin-top: 20px">
                        <input type="button" value="Create An Account" class="btn btn-outline-success"
                               style="width: 100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--end login process-->

<!--start sign up process-->

<div class="container" id="register-contest">

    <div class="signup-main-outer">
        <div class="signup-inner">
            <h2 class="signup">Sign Up</h2>
            <hr>
            <div class="row" style="margin: 0">
                <div class="col-12">
                    <div class="form-group>">
                        <label for="registerEmail">Email address</label>
                        <input type="email" class="form-control" id="registerEmail">

                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group>">
                        <label for="fullName">Email address</label>
                        <input type="text" class="form-control" id="fullName">

                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" class="form-control" id="registerPassword">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group" style="margin-top: 20px">
                        <input type="button" value="Create An Account" class="btn btn-success"
                               style="width: 100%">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group" style="margin-top: 20px">
                        <input type="button" value="Already have an Account" class="btn btn-outline-primary"
                               style="width: 100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
